<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <div>
                <h1>Dashboard</h1>
            </div>
            <div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/shield-check.svg"><p>Home</p></div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/id-card.svg"><p>Profiles</p></div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/message.svg"><p>Messages</p></div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/clock-time-five-outline.svg"><p>History</p></div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/note-multiple-outline.svg"><p>Tasks</p></div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/account-group.svg"><p>Communites</p></div>
            </div>
            <div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/cog.svg"><p>Settings</p></div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/help-box-outline.svg"><p>Support</p></div>
                <div class="icon-paragraph"><img class="svg-icons" src="./assets/shield-check.svg"><p>Privacy</p></div>
            </div>
        </div>

        <div id="header">
            <div id="header-top-section">
                <div id="search-subarea">
                    <p>Search</p>
                    <input type="text" name="search" placeholder="Search">
                </div>
                <div id="profile-subarea">
                    <p>Bell</p>
                    <p>Icon</p>
                    <p>FirstName LastName</p>
                </div>
            </div>

            <div id="header-bottom-section">
                <div id="name-subarea">
                    <h2>Hi there, user!</h2>
                </div>
                <div id="actions-subarea">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        
        <div id="main-area">
            <div id="main-area-projects">
                <p>Your Projects</p>
                <div id="main-area-cards">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div id="main-area-subsection">
                <p>Announcements</p>
                <div id="main-area-announcements">
                    <div id="updates-card"></div>
                    <p>Trending</p>
                    <div id="trending-card"></div>
                </div>
            </div>
        </div>

        <div id="footer">
            <p>d</p>
        </div>
    </div>
</body>
</html>
